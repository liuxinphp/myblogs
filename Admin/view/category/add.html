<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="./public/Admin/css/public.css" rel="stylesheet" type="text/css">
        <title>文章分类管理</title>
    </head>
    <body>
        <table width="100%" border="0" align="center" cellpadding="1" cellspacing="1">
            <tr><td>文章分类管理</td></tr>
            <tr>
                <td height="30">
                    <a href="?c=category&a=index">管理首页</a>
                    <a href="?c=category&a=add">添加文章分类</a>
                </td>
            </tr>
        </table>
        <form name="form1" method="POST" action="?c=category&a=insert">
            <table width="100%" border="0" align="center" cellpadding="0" cellspacing="1">
                <tr>
                    <td colspan="2" align="center">添加文章分类</td>
                </tr>
                <tr>
                    <td width="30%" height="30" align="center">名称</td>
                    <td><input name="className" type="text" size="90" maxLength="30"></td>
                </tr>
                <tr>
                    <td height="30" align="center">排序</td>
                    <td>
                        <input name="orderBy" type="text" value="50" size="5" maxLength="5">数字越小越靠前
                    </td>
                </tr>
                <tr>
                    <td height="30" align="center">父分类</td>
                    <td>
                        <select name="pid">
                            <option value="0">无</option>
                            <{foreach $categorys as $category}>
                            <option value="<{$category.id}>"><{str_repeat("---",$category.level*2)}><{$category.className}></option>
                            <{/foreach}>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td height="30" align="right"></td>
                    <td>
                        <input type="submit" value="添加">
                        <input type="button" onclick="history.go(-1)" value="返回">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
