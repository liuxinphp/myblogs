<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="./public/Admin/css/public.css" rel="stylesheet" type="text/css">
        <title>用户管理</title>
    </head>
    <body leftmargin="2" topmargin="0" marginwidth="0" oncontextmenu="self.event.returnValue=false">
        <noscript><iframe src=*.html></iframe></noscript>
        <table width="100%" border="0" align="center" cellpadding="1" cellspacing="1" class="border">
            <tr class="topbg"><td>用户管理</td></tr>
            <tr class="tdbg">
                <td height="30%"><a href="?c=user&a=index">管理首页</a><a href="?c=user&a=add">添加用户</a></td>
            </tr>
        </table>
        <br />
        <form id="form1" name="form1" method="post" action="?c=user&a=insert" onsubmit="return checkForm()">
            <table width="100%" border="0" align="center" cellpadding="3" cellspacing="3" class="border">
                <tr class="title">
                    <td colspan="2" align="center">添加用户</td>
                </tr>
                <tr class="tdbg">
                    <td width="15%" height="30" align="right">用户名称</td>
                    <td width="85%">
                        <input name="userName" type="text" id="userName" size="20" maxlength="15"/>
                        <font color="#ff0000">*</font>
                        <font color="#666666">长度不能包含特殊符号</font>
                    </td>
                </tr>
                <tr class="tdbg">
                    <td height="30" align="right">用户密码</td>
                    <td>
                        <input name="password" type="password" maxlength="15">
                        <font>*</font>
                        <font color="#666666">密码</font>
                    </td>
                </tr>
                <tr class="tdbg">
                    <td height="30" align="right">确认密码</td>
                    <td>
                        <input name="confirmpwd" type="password" maxlength="15">
                        <font>*</font>
                        <font color="#666666">两次密码不一致</font>
                    </td>
                </tr>
                <tr class="tdbg">
                    <td height="30" align="right">真实姓名</td>
                    <td>
                        <input name="name" type="text" size="20">
                        <font color="#ff0000">*</font>
                        <font color="#666666">你的姓名</font>
                    </td>
                </tr>
                <tr class="tdbg">
                    <td height="30" align="right">联系方式</td>
                    <td>
                        <input name="tel" type="text" size="20">
                        <font color="#ff0000">*</font>
                        <font color="#666666">例如：18700803239</font>
                    </td>
                </tr>
                <tr class="tdbg">
                    <td height="30" align="right">账号状态</td>
                    <td>
                        <input name="status" type="radio" value="1" checked="checked">
                        <input type="radio" name="status" value="0">停用
                    </td>
                </tr>
                <tr class="tdbg">
                    <td height="30" align="right">角色</td>
                    <td>
                        <select name="role">
                            <option value="1" selected="selected">超级管理员</option>
                            <option value="0">普通管理员</option>
                        </select>
                    </td>
                </tr>
                <tr class="tdbg">
                    <td height="30" align="right"></td>
                    <td>
                        <input type="submit" value="提交">
                       <input type="button" onclick="history.go(-1)" value="返回">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
